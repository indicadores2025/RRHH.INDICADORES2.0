<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        table { width: 100%; border-collapse: collapse; font-size: 13px;}
        th, td { border: 1px solid #888; padding: 7px; }
        th { background: #FFA838; color: #fff; }
        h2 { color: #e86c1a; font-weight: bold; }
    </style>
</head>
<body>
<h2>Reporte de todas las respuestas</h2>
<table>
    <tr>
        <th>Unidad</th>
        <th>Pregunta</th>
        <th>Usuario</th>
        <th>Mes</th>
        <th>AÃ±o</th>
        <th>Respuesta</th>
    </tr>
    {% for r in respuestas %}
    <tr>
        <td>{{ r.Unidad }}</td>
        <td>{{ r.Pregunta }}</td>
        <td>{{ r.Usuario }}</td>
        <td>{{ "%02d"|format(r.mes) }}</td>
        <td>{{ r.anio }}</td>
        <td>{{ r.valor }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
