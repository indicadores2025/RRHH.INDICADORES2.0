<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema RRHH{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body class="dashboard-bg">
    <div class="side-menu">
        <div class="logo" style="text-align:center; font-weight:bold;">Cuadro de Mando SDGDP</div>
        {% if current_user.rol == 'admin' %}
            <a href="{{ url_for('admin_panel') }}">Panel Admin</a>
            <a href="{{ url_for('gestion_unidades') }}">Gestión de Unidades</a>
            <a href="{{ url_for('gestion_usuarios') }}">Gestión de Usuarios</a>
            <a href="{{ url_for('gestion_preguntas') }}">Gestión de Preguntas</a>
            <a href="{{ url_for('control_periodos') }}">Control de Períodos</a>
            <a href="{{ url_for('reporte_respuestas') }}">Reporte de Respuestas</a>
            <a href="{{ url_for('reportes') }}">Reportes y Gráficos</a>
        {% else %}
            <a href="{{ url_for('usuario_panel') }}">Panel Usuario</a>
            <a href="{{ url_for('responder_preguntas') }}">Responder Preguntas</a>
        {% endif %}

        <a href="{{ url_for('logout') }}">Salir</a>
    </div>
    <div class="main-content">
<!-- base.html -->
<head>
    <!-- ...otros tags y estilos... -->
    <style>
    .btn-primario {
        background: linear-gradient(90deg, #ffa838 0%, #ffb440 80%);
        color: #fff; border: none; padding: 6px 14px; border-radius: 8px;
        font-weight: bold; box-shadow: 0 2px 6px #ffd18e5e;
    }
    .btn-peligro {
        background: #e74c3c; color: #fff; border: none;
        padding: 6px 14px; border-radius: 8px; font-weight: bold;
        box-shadow: 0 2px 6px #e74c3c4b;
    }
    .btn-sm {
        font-size: 0.94em; padding: 5px 10px;
    }
    </style>
</head>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
